<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Prototype</title>
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css?v=20260121" />
  </head>
  <body>
    <section class="auth-gate" id="auth-gate">
      <div class="auth-gate__card">
        <h1>Welcome</h1>
        <p>Sign in with Google to access your calendar.</p>
        <button class="calendar__btn auth-gate__button" type="button" id="auth-login">Sign in</button>
        <button class="calendar__btn auth-gate__button auth-gate__install" type="button" id="install-btn">
          Install App
        </button>
      </div>
    </section>
    <main class="app app--hidden" id="app-root">
      <div class="app__content">
        <section class="page page--active" data-page="home">
          <div class="page__inner">
            <section class="calendar panel">
              <header class="calendar__header">
                <div class="calendar__nav">
                  <button class="calendar__btn" data-action="prev" aria-label="Previous month">&#8249;</button>
                  <div class="calendar__title">
                    <h1 id="calendar-month"></h1>
                    <p id="calendar-year"></p>
                  </div>
                  <button class="calendar__btn" data-action="next" aria-label="Next month">&#8250;</button>
                </div>
                <div class="calendar__actions">
                  <div class="auth">
                    <span class="auth__name" id="user-name">Guest</span>
                    <button class="calendar__btn" type="button" id="auth-logout" hidden>Sign out</button>
                  </div>
                  <button class="calendar__btn calendar__btn--preview" data-action="preview">Preview</button>
                  <button class="calendar__btn calendar__btn--today" data-action="today">Today</button>
                  <button class="calendar__btn calendar__btn--task" type="button" id="task-toggle">Task List</button>
                </div>
              </header>
              <div class="calendar__grid">
                <div class="calendar__weekdays" aria-hidden="true">
                  <span>Sun</span>
                  <span>Mon</span>
                  <span>Tue</span>
                  <span>Wed</span>
                  <span>Thu</span>
                  <span>Fri</span>
                  <span>Sat</span>
                </div>
                <div id="calendar-days" class="calendar__days" role="grid" aria-labelledby="calendar-month"></div>
              </div>
              <form class="day-form calendar-form" id="calendar-form">
                <label class="day-form__label" for="calendar-date">快速新增跨日行程</label>
                <div class="day-form__controls">
                  <input
                    id="calendar-date"
                    type="date"
                    class="day-form__input"
                    required
                  />
                </div>
                <div class="day-form__controls day-form__controls--split">
                  <div class="day-form__select">
                    <span class="day-form__select-label">開始</span>
                    <select id="calendar-start" class="day-form__time-select"></select>
                  </div>
                  <span class="day-form__tilde">~</span>
                  <div class="day-form__select">
                    <span class="day-form__select-label">結束</span>
                    <select id="calendar-end" class="day-form__time-select"></select>
                  </div>
                </div>
                <div class="day-form__controls">
                  <div class="day-form__select">
                    <span class="day-form__select-label">顏色</span>
                    <select id="calendar-color" class="day-form__time-select"></select>
                  </div>
                </div>
                <div class="day-form__controls">
                  <input
                    id="calendar-label"
                    type="text"
                    class="day-form__input"
                    placeholder="行程名稱，例如：健身房"
                    autocomplete="off"
                    required
                  />
                  <button type="submit" class="day-form__submit">Add</button>
                </div>
              </form>
            </section>
          </div>
        </section>
        <section class="page" data-page="monthly">
          <div class="page__inner">
            <section class="monthly-view panel" aria-live="polite">
              <header class="monthly-view__header">
                <div>
                  <p class="monthly-view__label">Monthly Preview</p>
                  <h2 id="monthly-title"></h2>
                </div>
                <button class="calendar__btn calendar__btn--today" type="button" id="monthly-today">Today</button>
              </header>
              <div class="monthly-view__grid">
                <div class="monthly-view__weekdays" aria-hidden="true">
                  <span>Sun</span>
                  <span>Mon</span>
                  <span>Tue</span>
                  <span>Wed</span>
                  <span>Thu</span>
                  <span>Fri</span>
                  <span>Sat</span>
                </div>
                <div id="monthly-days" class="monthly-view__days" role="grid" aria-labelledby="monthly-title"></div>
              </div>
            </section>
          </div>
        </section>
        <section class="page" data-page="tasks">
          <div class="page__inner">
            <section class="task-panel panel" aria-live="polite">
              <header class="task-panel__header">
                <p class="task-panel__title">Task List</p>
              </header>
              <div class="task-panel__list" id="task-list" role="list"></div>
            </section>
          </div>
        </section>
        <section class="page" data-page="today">
          <div class="page__inner">
            <section class="day-view panel" aria-live="polite">
              <header class="day-view__header">
                <p class="day-view__label">Selected date</p>
                <h2 id="selected-date"></h2>
                <p id="selected-weekday" class="day-view__weekday"></p>
              </header>
              <div class="day-view__hours" id="day-hours" role="list">
                <!-- Hours will be populated by JS -->
              </div>
            </section>
          </div>
        </section>
        <section class="page" data-page="settings">
          <div class="page__inner">
            <section class="settings panel" aria-live="polite">
              <header class="settings__header">
                <p class="settings__label">Settings</p>
                <h2>Account</h2>
              </header>
              <div class="settings__content">
                <div class="settings__row">
                  <span class="settings__key">User</span>
                  <span class="settings__value" id="settings-user">Guest</span>
                </div>
                <button class="calendar__btn settings__signout" type="button" id="settings-logout">Sign out</button>
              </div>
            </section>
          </div>
        </section>
      </div>
      <nav class="bottom-nav" aria-label="Primary">
        <button class="bottom-nav__item is-active" type="button" data-page="home">Home</button>
        <button class="bottom-nav__item" type="button" data-page="monthly">Monthly</button>
        <button class="bottom-nav__item" type="button" data-page="tasks">Tasks</button>
        <button class="bottom-nav__item" type="button" data-page="today">Today</button>
        <button class="bottom-nav__item" type="button" data-page="settings">Settings</button>
      </nav>
    </main>
    <script src="main.js?v=20260121" type="module"></script>
  </body>
</html>
